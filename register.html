<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="Style.css">
    <title>Register Mateify!</title>
  </head>
  <body>
    <!--------------------Header-------------------->
    <div class="container-fluid">
      <div class="col-auto main_register_header">
        <img class="matea_register_logo" src="https://cdn.discordapp.com/attachments/702899679947522121/714933600230965329/LogoSoloNegroFondoTransparente.png" alt="">
        <h1>Mateify</h1>
      </div>
      <!--------------------Fin Header-------------------->
      <hr>
      
      <!--------------------Home Register-------------------->
      <p class="p_register">Regístrate con tu dirección de email</p>
      <!--------------------Form Register-------------------->
      <form class="main_form_register col-auto">
      <div class="form-group form_register">
        <input type="email" class="form-control main_inputs_register" placeholder="Correo Electrónico">
      </div>
      <div class="form-group form_register">
        <input type="text" class="form-control main_inputs_register" placeholder="Confirmar Correo Electrónico">
      </div>
      <div class="form-group form_register">
        <input type="password" class="form-control main_inputs_register" placeholder="Contraseña">
      </div>
      <div class="form-group form_register col-auto">
        <input type="text" class="form-control main_inputs_register" placeholder="Nombre de Usuario">
      </div>
      <div class="label_born col-auto form-group">
        <label for="">Fecha de nacimiento</label>          
      </div>          
      <div class="form-group nacimiento_register">        
        <select class="form-control dia_register">
          <option selected>Día</option>
          <option>1</option>
          <option>2</option>       
          <option>3</option>
          <option>4</option>
          <option>5</option>
          <option>6</option>
          <option>7</option>
          <option>8</option>
          <option>9</option>
          <option>10</option>
          <option>11</option>
          <option>12</option>
          <option>13</option>
          <option>14</option>
          <option>15</option>
          <option>16</option>
          <option>17</option>
          <option>18</option>
          <option>19</option>
          <option>20</option>
          <option>21</option>
          <option>22</option>
          <option>23</option>
          <option>23</option>
          <option>24</option>
          <option>25</option>
          <option>26</option>
          <option>27</option>
          <option>28</option>
          <option>29</option>
          <option>30</option>
          <option>31</option>
        </select>
        <select class="form-control mes_register">
          <option selected>Mes</option>
          <option>Enero</option>
          <option>Febrero</option>
          <option>Marzo</option>
          <option>Abril</option>
          <option>Mayo</option>
          <option>Junio</option>
          <option>Julio</option>
          <option>Agosto</option>
          <option>Setiembre</option>
          <option>Octubre</option>
          <option>Noviembre</option>
          <option>Diciembre</option>
        </select>
        <select class="form-control año_register">
          <option selected>Año</option>
          <option>1990</option>
          <option>1991</option>
          <option>1992</option>
          <option>1993</option>
          <option>1994</option>
          <option>1995</option>
          <option>1996</option>
          <option>1997</option>
          <option>1998</option>
          <option>1999</option>
          <option>2000</option>
        </select>
        </div>
        <div class="radio_register_p">
        <div class="custom-control custom-radio custom-control-inline radio_register">
          <input type="radio" id="customRadioInline1" name="customRadioInline1" class="custom-control-input">
          <label class="custom-control-label" for="customRadioInline1">Masculino</label>
        </div>
        <div class="custom-control custom-radio custom-control-inline radio_register">
          <input type="radio" id="customRadioInline2" name="customRadioInline1" class="custom-control-input">
          <label class="custom-control-label" for="customRadioInline2">Femenino</label>
        </div> 
        <div class="custom-control custom-radio custom-control-inline radio_register">
          <input type="radio" id="customRadioInline3" name="customRadioInline1" class="custom-control-input">
          <label class="custom-control-label" for="customRadioInline3">Otro</label>
        </div>
        </div>      
        <div class="col-auto">
          <button type="button" class="btn btn-register">Registrarse</button>
        </div> 
      </form>
      <hr class="hrfooter_register">
    </div>

    </div>
      <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
  </body>
</html>
