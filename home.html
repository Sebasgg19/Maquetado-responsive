<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="Style.css" />
    <title>Home Mateify!</title>
  </head>
  <body>
    <div class="container-fluid background_home">
      <!---------------------------------------------------------Header--------------------------------------------------------------------->
      <header class="fixed-top">
        <div class="container-fluid mainheader_home">
          <div class="mateify_headerhome">
            <img
              class="mateifyhome_logo"
              src="https://media.discordapp.net/attachments/702899679947522121/714933469796499567/LogoSoloBlancoFondoTransparente.png"
              alt=""
            />
            <h2 class="h2_mateifyhome">Mateify</h2>
          </div>
          <div class="goto_home">
            <a class="phome_register" href="/register.html">Registrarse</a>
            <a class="phome_login" href="/Login.html">Iniciar Sesión</a>
          </div>
        </div>
      </header>
      <!---------------------------------------------------------Finaliza Header--------------------------------------------------------------------->

      <!---------------------------------------------------------Centro de la pag--------------------------------------------------------------------->
      <div>
        <img class="background_homea" src="https://media.discordapp.net/attachments/702901023139954845/717095863440244818/fondo_home.jpg" alt="">
      <form class="main_form_login">
        <div class="form-group col-auto">
          <input
            type="search"
            class="form-control searchbar_home"
            placeholder="Buscar una playlist"
          />
        </div>
      </form> </div>
      <!---------------------------------------------------------Footer--------------------------------------------------------------------->
      <footer class="fixed-bottom footerhome_main">
        <div class="container footerhome_container">
          <p>Diseñado en Uruguay</p>
          <div class="pwred_spotihome">
            <p>Powered by</p>
            <img
              class="Spotify_logohome"
              src="https://media.discordapp.net/attachments/703316829241737297/715674715628371978/spotify_logo.png"
              alt=""
            />
          </div>
        </div>
      </footer>
      <!---------------------------------------------------------Finaliza Footer--------------------------------------------------------------------->
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
      integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
