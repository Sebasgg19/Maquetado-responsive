<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="Style.css">
  <title>Login - Mateify</title>
</head>
<body>
      <!--------------------Header-------------------->
      <div class="container-fluid">
      <div class="col-sm-12 col-md-12 col-lg-12 col-xl-12 main_login_header">
        <img class="matea_login_logo" src="https://cdn.discordapp.com/attachments/702899679947522121/714933600230965329/LogoSoloNegroFondoTransparente.png" alt="">
        <h1>Mateify</h1>
      </div>
      <!--------------------Fin Header-------------------->
      <hr>
      <!--------------------Form Login-------------------->
      <form class="main_form_login col-sm-12 col-md-12 col-lg-12 col-xl-12">
        <div class="form-group">
          <input type="email" class="form-control main_inputs" placeholder="Correo Electrónico o nombre de usuario">
        </div>
        <div class="form-group">
          <input type="password" class="form-control main_inputs" placeholder="Contraseña">
        </div>
        <div class="form-check">
          <input type="checkbox" class="remember_input">
          <label class="form-check-label">Recuérdame</label>
          <button type="submit" class="btn">Iniciar Sesión</button>
        </div>
        <br>
          <div class="form-group remember">
            <h5 class="acc_green">¿Has olvidado tu contraseña?</h5>
            <hr class="hr">
            <h5>¿No  tienes cuenta?</h5>
            <br>
            <input type="button" value="Registrate">
          </div>
      </form>
      <!--------------------Fin Form Login-------------------->
    </div>
</body>
</html>
